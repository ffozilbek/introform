<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Intro Form</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <div class="form-wrapper">
                <div class="banner-side">
                    <div class="banner-top">
                        <span class="header-logo">
                            frontend and backend
                        </span>
                        <h1 class="header">
                            Learn to program by watching professionals
                        </h1>
                        <p class="paragraph">
                            See how experienced developers solve problems in real time
                        </p>
                    </div>
                    <div class="banner-footer">
                        <b>Try it free 7 days</b>, then $20/mo
                    </div>
                </div>
                <div class="contact-form">
                    <h1 class="form-header">
                        Sign up for the course and get free 7 days
                    </h1>
                    <form action="https://echo.htmlacademy.ru/courses" method="get">
                        <input class="fname-input" type="text" placeholder="First name">
                        <input class="lname-input" type="text" placeholder="Last name">
                        <input class="mail-input" type="email" placeholder="Email">
                        <input class="password-input" type="password" placeholder="Password">
                        <button class="button" type="submit">Claim your free trial</button>
                    </form>
                    <span class="decr">By clicking the button, you are agreeing to our <a class="services-link"
                            href="index.html">Terms and Services</a></span>
                </div>
            </div>
        </div>

    </main>
    <script src="./js/script.js"></script>
</body>

</html>
